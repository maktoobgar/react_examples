<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.css"
		/>
	</head>
	<body>
		<div class="container vh-100 px-3">
			<div class="row h-100 align-content-center">
				<!-- Add Item Section -->
				<div class="fs-5 border rounded border-info p-3 my-3">
					<form>
						<div class="mb-4">
							<div class="row">
								<div class="col-6">
									<label for="title" className="form-label">Title</label>
								</div>
								<div class="col-6">
									<label for="cost" className="form-label">Cost</label>
								</div>

								<div class="col-6">
									<input
										class="form-control"
										type="text"
										name="title"
										id="title"
									/>
								</div>
								<div class="col-6">
									<input
										class="form-control"
										type="number"
										name="cost"
										id="cost"
										min="0.01"
										step="0.01"
									/>
								</div>
							</div>
						</div>

						<div class="m-0">
							<div class="row">
								<div class="col-12">
									<label for="date" className="form-label">Date</label>
								</div>

								<div class="col-6">
									<input
										class="form-control"
										type="date"
										name="date"
										id="date"
										min="2022-01-01"
										max="2023-12-25"
									/>
								</div>
								<div class="col-6">
									<div class="d-grid gap-2 h-100">
										<button class="btn btn-primary" type="submit">
											Submit
										</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- End Add Item Section -->

				<!-- Items -->
				<div class="p-2 border border-info rounded">
					<select class="form-control mb-3" name="year" id="year">
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
					</select>
					<!-- Item -->
					<div class="col-12 g-0 row border border-info rounded p-3 mt-1">
						<div class="col-xxl-10 col-xl-10 col-lg-10 col-md-9 col-sm-8 col-8">
							<div class="row">
								<div class="fs-4">Car Insurance</div>
								<div class="fs-6 mt-1 text-muted">March 28th 2022</div>
							</div>
						</div>
						<div class="col">
							<div class="d-grid gap-2 h-100">
								<button class="btn btn-primary fs-5">$299</button>
							</div>
						</div>
					</div>
					<!-- End Item -->

					<!-- Item -->
					<div class="col-12 g-0 row border border-info rounded p-3 mt-1">
						<div class="col-xxl-10 col-xl-10 col-lg-10 col-md-9 col-sm-8 col-8">
							<div class="row">
								<div class="fs-4">Car Insurance</div>
								<div class="fs-6 mt-1 text-muted">March 28th 2022</div>
							</div>
						</div>
						<div class="col">
							<div class="d-grid gap-2 h-100">
								<button class="btn btn-primary fs-5">$299</button>
							</div>
						</div>
					</div>
					<!-- End Item -->
				</div>
				<!-- End Items -->
			</div>
		</div>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
	</body>
</html>
